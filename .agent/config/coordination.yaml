# Agent Coordination Configuration

environment: testbed
repository: claude-assist
python_version: "3.14.0"
python_path: C:\Python314\python.exe

# Status logging
status:
  directory: .agent/status/current
  archive_directory: .agent/status/archive
  template: .agent/status/ENTRY_TEMPLATE.md
  heartbeat_interval_seconds: 300  # 5 minutes
  staleness_threshold_seconds: 1800  # 30 minutes

# Sandbox directories
sandbox:
  sprints: sandbox/test-sprints
  work: sandbox/work
  temp: sandbox/temp

# Notion (optional for testing)
notion:
  enabled: false
  sync_on_complete: false

# Agent roles
roles:
  - chief-of-staff
  - test-agent

# Health check thresholds
health:
  max_stale_entries: 3
  max_unsynced_complete: 10

---
